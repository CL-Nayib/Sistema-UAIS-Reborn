<app-navbar></app-navbar>
<div id="top">
    <h1 class="mt-5">Busqueda de usuarios</h1>
      <hr>

      <input type="text" class="form-control mb-2 smaller-input" placeholder="Buscar" #txtSearch
         (keyup)="onSearchUser(txtSearch.value)" />

      <button class="btn btn-primary mb-2" (click)="prevPage()" style="background-color: #2695F0; ">
         Anteriores
      </button>
      &nbsp;
      <button class="btn btn-primary mb-2" (click)="nextPage()" [disabled]="(users |filtro:page:search).length===0"
         style="background-color: #2695F0;">
         Siguientes
      </button>
<br>
</div>    

<section class="intro">
      <div class="mask d-flex align-items-center h-100">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-12">
                  <div class="card">
                     <div class="card-body">
                        <div class="table-responsive">
                           <table class="table table-hover mb-0">
                              <thead>
                                 <tr>
                                    <th [ngStyle]="{'width':'250px'}">Nombre</th>
                                    <th [ngStyle]="{'width':'250px'}">Apellido</th>
                                    <th>Imagen</th>
                                 </tr>
                              </thead>
                              <tbody>
                                 <tr *ngFor="let user of users |filtro:page:search">
                                    <td>{{user.name}}</td>
                                    <td>{{user.last_name}}</td>
                                    <td> <img [src]="user.picture" [alt]="user.name+user.last_name" height="120px"
                                          style="width: 120px;" class="rounded-circle"> </td>
                                 </tr>
                              </tbody>
                           </table>
                        </div>
                     </div>
                
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
